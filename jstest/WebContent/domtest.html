<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 id = "first"> Process - 1</h1>
<h1> Process - 2</h1>
<a id = "third" href = "http:www.multicampus.com">멀티홈피이동</a>

<script type="text/javascript">
function action(){

	var h1_first = document.getElementById("first");
	h1_first.innerHTML = "Process - 3";
	h1_first.style.color = "red";
	h1_first.style.border = "1px solid green";
	
	var a = document.getElementById("third");
	alert(a.href);
	a.href = "";	
	alert(h1_first.href);
}

//setTimeout(action, 1000);//시간 지연 실행(1초 후 액션함수 실행)

onload = action;// html태그 로딩 완료 후 액션함수를 실행해라 

</script>



</body>
</html>

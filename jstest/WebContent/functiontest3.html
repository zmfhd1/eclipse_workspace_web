<script>
//유명의 함수건 무명의 함수건 모두 사용 가능하다
//
function f1(){ //유명 함수선언 인식
	return 100;
}

var f1 = function(){ //변수로 선언한 함수가 우선순위가 가장 높음
	return 200;
}

function f1(){
	return 300;
}
document.write(f1() + "<br>");

</script>
